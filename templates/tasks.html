{% extends 'base.html' %}

{% block title %}
  Create Task
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white text-center">
            <h2>Create and Assign Task</h2>
        </div>
        <div class="card-body">
            <!-- Task Submission Form -->
            <form action="{% url 'add_task' %}" method="POST" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="task_name" class="form-label fw-bold">Task Name</label>
                    <input type="text" id="task_name" name="name" class="form-control" required placeholder="Enter Task Name">
                    <div class="invalid-feedback">Please enter a task name.</div>
                </div>
                <div class="mb-3">
                    <label for="task_description" class="form-label fw-bold">Description</label>
                    <textarea id="task_description" name="description" class="form-control" rows="3" placeholder="Enter Task Description"></textarea>
                </div>
                <div class="mb-3">
                    <label for="assigned_users" class="form-label fw-bold">Assign to</label>
                    <select id="assigned_users" name="assigned_users" class="form-select" multiple required>
                        {% for user in users %}
                            <option value="{{ user.id }}">{{ user.username }}</option>
                        {% endfor %}
                    </select>
                    <div class="invalid-feedback">Please select at least one user.</div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success btn-lg px-4">Add Task</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
